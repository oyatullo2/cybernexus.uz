<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Open Graph teglari -->
    <meta property="og:title" content="Cyber Nexus" />
    <meta
      property="og:description"
      content="Cyber Nexus - Kiber Xavfsizlikga birinchi qadam !"
    />
    <meta property="og:image" content="https://cybernexus.uz/img.png" />
    <meta property="og:image:width" content="1200" />
    <!-- Telegram uchun tavsiya etilgan o'lcham -->
    <meta property="og:image:height" content="630" />
    <!-- Telegram uchun tavsiya etilgan o'lcham -->
    <meta property="og:image:type" content="image/png" />
    <!-- Rasm formati -->
    <meta property="og:url" content="https://cybernexus.uz/" />
    <!-- Slash bilan aniq URL -->
    <meta property="og:type" content="website" />
    <!-- Canonical URL qo'shish -->
    <link rel="canonical" href="https://cybernexus.uz/" />
    <!-- Twitter Card teglari (Telegram ham buni o'qishi mumkin) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cyber Nexus" />
    <meta
      name="twitter:description"
      content="Cyber Nexus - Kiber Xavfsizlikga birinchi qadam !"
    />
    <meta name="twitter:image" content="https://cybernexus.uz/img.png" />
    <!-- Sarlavha -->
    <title>Cyber Nexus</title>
  </head>
  <body>
    <div id="root" class="overflow-x-hidden"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
